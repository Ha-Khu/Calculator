<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>
<body>
    <header>

    </header>

    <main>
        <div class="calc-container">
            <div class="input-container">
                <p class="input-numbers">8</p>
            </div>
            <div class="sign-container">
                <section class="symbols-section">
                    <button class="number-7">7</button>
                    <button class="number-8">8</button>
                    <button class="number-9">9</button>
                    <button class="delete-btn">C</button>
                </section>
                <section class="symbols-section">
                    <button class="number-4">4</button>
                    <button class="number-5">5</button>
                    <button class="number-6">6</button>
                    <button class="minus-btn">-</button>
                </section>
                <section class="symbols-section">
                    <button class="number-1">1</button>
                    <button class="number-2">2</button>
                    <button class="number-3">3</button>
                    <button class="plus-btn">+</button>
                </section>
                <section class="symbols-section">
                    <button class="dot-btn">.</button>
                    <button class="number-0">0</button>
                    <button class="divide-btn">/</button>
                    <button class="times-btn">*</button>
                </section>
                <section class="symbols-section">
                    <button class="reset-btn">reset</button>
                    <button class="equals-btn">=</button>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <a class="github-link" target="_blank" href="https://github.com/Ha-Khu"><i class="fa-brands fa-github"></i>Made by Ha-Khu</a>
    </footer>
</body>
</html>
