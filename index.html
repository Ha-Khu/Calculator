<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header>

    </header>

    <main>
        <div class="calc-container">
            <div class="input-container">
                <p class="input-numbers">888</p>
            </div>
            <div class="sign-container">
                <section class="symbols-section">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="delete-btn">C</button>
                </section>
                <section class="symbols-section">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="minus-btn">-</button>
                </section>
                <section class="symbols-section">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="plus-btn">+</button>
                </section>
                <section class="symbols-section">
                    <button class="dot-btn">.</button>
                    <button>0</button>
                    <button class="divide-btn">/</button>
                    <button class="times-btn">*</button>
                </section>
                <section class="symbols-section">
                    <button class="reset-btn">reset</button>
                    <button class="equals-btn">=</button>
                </section>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
